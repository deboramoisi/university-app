<div class="portofolio-card">
    <p class="portofolio-title">{{title}}</p>
    <p class="portofolio-title subtitle">{{subtitle}}</p>
    <img src="{{image}}" alt="{{image_alt}}" class="portofolio-image">
    <span class="portofolio-icon"><fa-icon [icon]="infoIcon" title="See more details"></fa-icon></span>
</div>
